<html>

<head>
<title>Permutation/Combination Calculator</title>
<link rel="stylesheet" type="text/css" href="permutation-extension.css" />
</head>

	<body>
		<div id="background-one">
			<div id="inside">
				<div id="name">
					<p><div></div>Calculator</p>
				</div>
				<div id="n-variable">
					<label for="n">n = </label>
					<input id="n" type="text">
				</div>
				<br><br>
				<div id="r-variable">
					<label for="r">r = </label>
					<input id="r" type="text">
				</div>
				<br><br>
				<div id="order-condition">
					<label>Does the order matter?</label>
					<select id="order">
						<option value="1">Yes</option>
						<option value="2">No</option>
					</select>
				</div>
				<br><br>
				<div id="repetition-condition">
					<label>Does this require repetition?</label>
					<select id="repetition">
						<option value="1">Yes</option>
						<option value="2">No</option>
					</select>
				</div>
				<br><br>
				<button id="solve-button">Solve</button>
			</div>
		<div>
		<script src="permutation.js"></script>
	</body>
